<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{{meta}}}
    <title>{{title}}</title>
</head>
<body>
    <!-- vue实例渲染的字符串插在这里 -->
    <!--vue-ssr-outlet-->
    <script type='module'>
        import { createApp } from './app.mjs';
        const { app } = createApp();
        // 与服务端相同的vue实例app，挂载后接管服务端渲染的HTML
        app.$mount('#app', true);
    </script>
</body>
</html>
